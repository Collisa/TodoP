{% block menu %}
  

  <div class="my-4 py-2 bg-fuchsia-200 rounded-md mx-auto max-w-7xl flex flex-row justify-end">
    
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div x-data="{ openMenu: false }" class="relative inline-block text-left">
      <div>
        <button @click="openMenu = !openMenu" type="button" class="flex flex-row bg-fuchsia-100 text-fuchsia-900 px-2 rounded-md mr-4 text-sm font-light hover:scale-150 hover:bg-fuchsia-300 hover:text-white hover:font-normal focus:outline-none focus:ring-1 ring-fuchsia-400" id="options-menu" aria-haspopup="true" aria-expanded="true">
          Show
          <!-- Heroicon name: chevron-down -->
          <svg class="-mr-1 ml-2 h-5 w-5 text-fuchsia-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <!--
        Dropdown panel, show/hide based on dropdown state.

        Entering: "transition ease-out duration-100"
          From: "transform opacity-0 scale-95"
          To: "transform opacity-100 scale-100"
        Leaving: "transition ease-in duration-75"
          From: "transform opacity-100 scale-100"
          To: "transform opacity-0 scale-95"
      -->
      <div x-show="openMenu" class="origin-top-right absolute right-0 mt-2 w-20 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
          <a href="{{ url_for('todo.show_undone') }}" class="block px-4 py-1 text-sm text-fuchsia-700 hover:bg-fuchsia-100 hover:text-fuchsia-900 text-center" role="menuitem">To do</a>
          <a href="{{ url_for('todo.show_finished') }}" class="block px-4 py-1 text-sm text-fuchsia-700 hover:bg-fuchsia-100 hover:text-fuchsia-900 text-center" role="menuitem">Done</a>
          <a href="{{ url_for('todo.index') }}" class="block px-4 py-1 text-sm text-fuchsia-700 hover:bg-fuchsia-100 hover:text-fuchsia-900 text-center" role="menuitem">All</a>
          <!-- <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">License</a>
          <form method="POST" action="#">
            <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900" role="menuitem">
              Sign out
            </button>
          </form> -->
        </div>
      </div>
    </div>
  </div>


{% endblock menu %}
